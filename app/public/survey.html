<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Friend Finder - Week 16 - Survey</title>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/style.css">
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.0/css/font-awesome.min.css">

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	<base href="/">
</head>

<body class="container">
<form>
	<div class="form-group row">
		<label for="name">What is your name?</label>
		<input type="text" class="form-control" id="name" placeholder="ex: Peter Parker">
	</div>
	<div class="form-group row">
		<label for="photo">Photo Link</label>
		<input type="text" class="form-control" id="photo" placeholder="ex: https://media.licdn.com/mpr/mpr/shrinknp_400_400/p/6/005/064/1bd/3435aa3.jpg">
	</div>
	<fieldset class="form-group row">
		<legend class="col-form-legend col-sm-2">Survey Question 1</legend>
		<div class="col-sm-10">
			<div class="form-check">
				<label class="form-check-label">
				<input class="form-check-input" type="radio" name="question1" id="q1_a1" value="1" checked>
				Answer 1
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
				<input class="form-check-input" type="radio" name="question1" id="q1_a2" value="2">
				Answer 2
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
				<input class="form-check-input" type="radio" name="question1" id="q1_a3" value="3">
				Answer 3
				</label>
			</div>
		</div>
	</fieldset>
	<fieldset class="form-group row">
		<legend class="col-form-legend col-sm-2">Survey Question 2</legend>
		<div class="col-sm-10">
			<div class="form-check">
				<label class="form-check-label">
				<input class="form-check-input" type="radio" name="question2" id="q2_a1" value="1" checked>
				Answer 1
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
				<input class="form-check-input" type="radio" name="question2" id="q2_a2" value="2">
				Answer 2
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
				<input class="form-check-input" type="radio" name="question2" id="q2_a3" value="3">
				Answer 3
				</label>
			</div>
		</div>
	</fieldset>
	<fieldset class="form-group row">
		<legend class="col-form-legend col-sm-2">Survey Question 3</legend>
		<div class="col-sm-10">
			<div class="form-check">
				<label class="form-check-label">
				<input class="form-check-input" type="radio" name="question3" id="q3_a1" value="1" checked>
				Answer 1
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
				<input class="form-check-input" type="radio" name="question3" id="q3_a2" value="2">
				Answer 2
				</label>
			</div>
			<div class="form-check">
				<label class="form-check-label">
				<input class="form-check-input" type="radio" name="question3" id="q3_a3" value="3">
				Answer 3
				</label>
			</div>
		</div>
	</fieldset>
	<button type="submit"id="subForm" class="btn btn-primary">Submit</button>
</form>
</div>

<div id="friend-modal" class="modal fade">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<div class="modal-header">
			<h5 class="modal-title">Friend Matched!</h5>
			<button type="button" class="close" data-dismiss="modal" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
			</div>
			<div class="modal-body">
				<p id="friend-name">{{friend-name}}</p>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>

<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="assets/javascript/survey.js"></script>
</body>
</html>
